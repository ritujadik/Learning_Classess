<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        .required::after {
            content:"*";
            color:red;
        }
        *{
            background-color:lightgrey;
            color:black;
            font-family: 'Times New Roman', Times, serif;
            margin: 15 px;
            padding: 10 px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        h3{
            text-align: center;
        }
        label {
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 30%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h3><u>Student Registration Form</u></h3>
    <form onsubmit="return validateForm()">

       <label for ="Std_Name" class ="required"><b>StudentName</b></label>
       <input type ="text" id ="Std_Name" name="Std_Name" required><br>
       <label for ="email_id" class ="required"><b>Email ID</b></label>
       <input type ="email" id ="email_id" name="email_id" required><br>
       <label for ="Password" class="required"><b>Password</b></label>
       <input type = "password" id ="Password" name="Password" required><br>
       <label for ="high_qual" class ="required"><b>Highest Qualification</b></label>
       <select name ="high_qual" required>
          <option value = ""disabled selected>Select an option</option>
          <option value = "Sec">Secondary</option>
          <option value = "Sr. Sec"> Senior Secondary</option>
          <option value = "Grad">Graduate</option>
          <option value = "Post-Grad">Post-Graduate</option>
       </select><br>
        <label for = "date"class="required"><b>Passout Date</b></label>
        <input type ="date" id = "date" name = "date" required><br><br>
        <label for ="Area_of_Int"class ="required"><b>Area of Interest</b></label>
        <select id = "options"name="Area_of_Int" required onchange="showNoteInput()">
          <option value = " "disabled selected>Select an option </option>
          <option value = "Technical" >Techincal Program </option>
          <option value = "Non-Technical" >Non Techincal Program </option>
          <option value = "Other"> Other</option>
        </select><br>
        <div id ="noteInput" style="display: none;">
           <label for="note" style="text-align:center;"><b>Note for other</b></label><br>
           <textarea id ="note" name="note" rows="4" cols="50"></textarea>
        </div><br>  
        <button type ="submit">Submit</button>
    </form>
    <p>If you are already enrolled please Login here <a href="website_Project.html" style=color:blueviolet;">Click Me</a></p>
    <script>
        function validateForm(){
            var form = document.querySelector('form');
            if (!form.checkValidity()) {
                alert("Please fill out all the required fields.");
                return false;
            }
            return true;
        };
    </script>
</body>
</html>
